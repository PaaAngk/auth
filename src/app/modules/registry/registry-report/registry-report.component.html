<div class="flex items-start h-full w-full">
    <div [ngClass]="'basis-1/6 bg-white rounded-2xl w-32 h-full shadow-md ' + (menuSidebarVisible ? '' : ' hidden')">
        <div class="flex items-center justify-center font-bold py-3 border-b border-color">
            <p class="tui-text_body-xl"> Отчеты </p>
        </div>
        <nav>
            <ng-container *ngFor="let item of menuItem">
                <button [ngClass]="'w-full text-sm font-normal uppercase flex items-center pl-2 my-2 transition-colors duration-400 justify-start  '  + (currentMenuItem == item.item ? 'text-menu_dark bg-gradient-to-r from-white to-blue-100 border-r-2 border-blue-600' : ' text-menu_grey hover:text-menu_dark') " (click)="setCurrentMenuItem(item.item)"
                >
                    {{item.item}}
                </button>
            </ng-container>       
        </nav>
    </div>
    <div class="basis-full w-full ml-1 space-y-2">
        <!-- Toolbar -->
        <header class="w-auto shadow-md bg-white items-center h-14 rounded-2xl z-40">
            <div tuiTextfieldSize="m" class="flex justify-between items-center h-full py-auto">
                <button
                    tuiIconButton
                    size="m"
                    type="button"
                    appearance="icon"
                    icon="tuiIconMenuLarge"
                    class="my-auto"
                    (click)="menuSidebarVisibleBtn()"
                ></button>
                <div>
                    <button
                        tuiButton
                        class="mr-2"
                        icon="tuiIconUploadLarge"
                        size="m"
                    >
                        Выгрузка
                    </button>
                    <button
                        tuiButton
                        class=""
                        icon="tuiIconPrintLarge"
                        size="m"
                    >
                        Печать
                    </button>
                </div>
                <button
                    tuiButton
                    class="my-auto"
                    appearance="icon"
                    icon="tuiIconFilterLarge"
                    size="m"
                    (click)="filterSidebarVisibleBtn()"
                ></button>
            </div>
        </header>
        <div class="overflow-auto flex flex-col flex-wrap w-full h-full p-2 shadow-md rounded-2xl bg-white">
            <tui-loader
                [overlay]="true"
                [showLoader]="!!(loading$ | async)"
            >
                <table
                    *tuiLet="data$ | async as data"
                    tuiTable
                    class="w-full h-full my-4"
                    [columns]="columns"
                    [direction]="(direction$ | async) || 1"
                    [tuiSortBy]="sorter$ | async"
                    (tuiSortByChange)="sorter$.next($event!)"
                    (directionChange)="direction$.next($event)"
                >
                    <thead>
                        <tr tuiThGroup>
                            <ng-container 
                                *ngFor="let key of KEYS | keyvalue"
                            >
                            <!-- {{key.value}} -- {{key.key}} -->
                                <th
                                    *tuiHead="key.value"
                                    tuiTh
                                    tuiSortable
                                >
                                    {{key.key}}
                                </th>
                            </ng-container>
                        </tr>
                    </thead>
                    <tbody
                        tuiTbody
                        [data]="data"
                    >
                        <tr
                            *tuiRow="let item of data"
                            tuiTr
                        >
                            <ng-container 
                                *ngFor="let key of KEYS | keyvalue"
                            >
                                <td
                                    *tuiCell="key.value"
                                    tuiTd
                                    [class.table-search-select]="isMatch(item.name)"
                                >
                                    {{ getTableCellByKey(item, key.value ) }}
                                </td>
                            </ng-container>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td [colSpan]="columns.length">
                                <tui-table-pagination
                                    class="tui-space_top-2"
                                    [total]="(total$ | async) || 0"
                                    (pageChange)="onPage($event)"
                                    (sizeChange)="onSize($event)"
                                ></tui-table-pagination>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </tui-loader>

            <!-- <app-sortable-table-with-pagination
                [DATA]="(DATA$ | async)"
            >

            </app-sortable-table-with-pagination> -->
        </div>
    </div>
    <div [ngClass]="'basis-96 bg-white rounded-2xl  h-full shadow-md ml-1' + (filterSideBarVisible ? '' : ' hidden')">
        <div class="flex items-center justify-center font-bold py-3 border-b border-color">
            <p class="tui-text_body-xl"> Параметры </p>
        </div>
        <tui-input-date-range
            class="b-form p-2"
            size="m"
            [formControl]="dataRange"
        >
            Дата
        </tui-input-date-range>
    </div>
</div>
