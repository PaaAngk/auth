<div class="flex flex-auto flex-col w-full bg-white shadow-lg rounded-xl">
    <!-- tree menu -->
    <div class="w-full border-r border-r-gray-300">

        <!-- Header -->
        <div class="py-3 px-10 bg-gray-50 border-b border-b-gray-300">
            <h3>Разделы реестра</h3>
        </div>
        
        <!-- Tree view -->
        <div class="flex-auto h-full overflow-y-auto p-1">
        <tui-tree
            *ngFor="let item of menu.children"
            [tuiTreeController]="false"
            [value]="item"
            [content]="content"
            [childrenHandler]="handler"
        ></tui-tree>
        
        <!-- Tree elements -->
        <ng-template
            #content
            let-item
        >
            <button
                tuiLink
                class="py-1 hover:bg-gray-100" 
                [routerLink]="item.category"
            >
                {{item.text}}
            </button>
        </ng-template>
        </div>

    </div>


    <!-- No chats template #noChats -->
    <ng-template >
        <div class="flex flex-auto flex-col items-center justify-center h-full">
            <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">No chats</div>
        </div>
    </ng-template>

    <!-- Conversation -->
    <ng-container *ngIf="data && data.length > 0">
        <div
            class="flex-auto "
        >
            AAAAAAAAA
            <router-outlet></router-outlet>
        </div>
    </ng-container>

</div>
