<ng-container [formGroup]="form" [ngSwitch]="question.controlType">

	<!-- Textbox input -->
    <tui-input *ngSwitchCase="'textbox'" [formControlName]="question.key" >
		<label [attr.for]="question.key">{{question.label}}</label>
      	<input
			tuiTextfield
			[id]="question.key"
			[type]="question.type"
			[placeholder]="question.placeholder"
      	/>
  	</tui-input>

	<!-- Countbox input -->
	<tui-input-number *ngSwitchCase="'countbox'" [formControlName]="question.key" [id]="question.key" >
		<label [attr.for]="question.key">{{question.label}}</label>
	</tui-input-number>

	<!-- Date range input -->

			[type]="question.type"
        />
    </tui-input-date-range> -->

	<!-- Date input -->

        tuiUnfinishedValidator="Finish filling the field"
        ngSwitchCase="'date'" 
		[formControlName]="question.key" 
    >
		<label [attr.for]="question.key">{{question.label}}</label>
    </tui-input-date> -->
   
	<!-- Combobox input -->
	<tui-combo-box
		*ngSwitchCase="'combobox'"
		[formControlName]="question.key" 
		[id]="question.key"
	>
		{{question.label}}		
		<input
			tuiTextfield
			[placeholder]="question.placeholder"
		/>
		<tui-data-list-wrapper
			*tuiDataList
			[items]="question.options | tuiFilterByInput"
		></tui-data-list-wrapper>
	</tui-combo-box>

	<!-- Dropdown input -->
	<tui-select
		*ngSwitchCase="'dropdown'"
		[formControlName]="question.key" 
		[id]="question.key"
	>
		{{question.label}}		
		<tui-data-list-wrapper
			*tuiDataList
			[items]="question.options"
		></tui-data-list-wrapper>
	</tui-select>

	<tui-error
		[formControlName]="question.key" 
		[error]="[] | tuiFieldError | async"
	></tui-error>
</ng-container>
